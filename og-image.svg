<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#07070a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#07070a;stop-opacity:1" />
    </defs>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7b5cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64ff8f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#07070a"/>
  
  <!-- Gradient overlay -->
  <ellipse cx="600" cy="315" rx="600" ry="400" fill="url(#bgGrad)" opacity="0.5"/>
  
  <!-- Accent lines (decorative) -->
  <line x1="0" y1="150" x2="300" y2="150" stroke="url(#accentGrad)" stroke-width="2" opacity="0.3"/>
  <line x1="900" y1="480" x2="1200" y2="480" stroke="url(#accentGrad)" stroke-width="2" opacity="0.3"/>
  
  <!-- Main Content -->
  
  <!-- Logo/Monogram G (large) -->
  <g transform="translate(100, 180)">
    <path d="M 60 0 
             A 40 40 0 1 0 60 80
             A 40 40 0 0 0 100 40
             L 70 40
             L 70 60
             L 60 60
             L 60 20
             L 85 20
             A 25 25 0 1 1 60 0
             Z" 
          fill="url(#accentGrad)" 
          opacity="0.15"
          filter="url(#glow)"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="340" font-family="'Inter', sans-serif" font-size="72" font-weight="800" fill="#ffffff" letter-spacing="-2">
    Gahenax <tspan fill="#64ff8f">AI</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="410" font-family="'Inter', sans-serif" font-size="42" font-weight="400" fill="rgba(255,255,255,0.85)" letter-spacing="-1">
    Reducimos fricción.
  </text>
  <text x="100" y="465" font-family="'Inter', sans-serif" font-size="42" font-weight="700" fill="url(#accentGrad)" letter-spacing="-1">
    Devolvemos control.
  </text>
  
  <!-- Tagline -->
  <text x="100" y="540" font-family="'Inter', sans-serif" font-size="24" fill="rgba(255,255,255,0.6)">
    Auditoría estratégica · Optimización · IA a medida
  </text>
  
  <!-- URL/Contact -->
  <text x="100" y="590" font-family="'Inter', sans-serif" font-size="20" fill="rgba(255,255,255,0.5)">
    gahenaxaisolutions.com
  </text>
  
  <!-- Decorative elements (subtle grid pattern) -->
  <g opacity="0.05" stroke="rgba(100,255,143,0.3)" stroke-width="1" fill="none">
    <rect x="850" y="100" width="250" height="400"/>
    <line x1="850" y1="200" x2="1100" y2="200"/>
    <line x1="850" y1="300" x2="1100" y2="300"/>
    <line x1="850" y1="400" x2="1100" y2="400"/>
    <line x1="975" y1="100" x2="975" y2="500"/>
  </g>
</svg>
